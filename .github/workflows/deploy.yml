name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  REGION: ${{ secrets.GCP_REGION }}
  REPOSITORY: nca-toolkit-repo
  SERVICE_NAME: nca-toolkit-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: Configure Docker
      run: |
        gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

    - name: Build and Push Container
      run: |
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

    - name: Prepare Environment Variables
      run: |
        # Create a temporary file with all environment variables
        cat > env.yaml << EOL
        GCP_BUCKET_NAME: ${{ secrets.GCP_BUCKET_NAME }}
        API_KEY: ${{ secrets.API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        STORAGE_PATH: GCP
        EOL
        
        # Create a safe version of the service account key
        # Base64 encode to avoid any issues with special characters
        echo '${{ secrets.GCP_SA_KEY }}' | base64 > sa-key.b64
        
        # Verify files exist (without showing content)
        echo "Environment file created:"
        ls -la env.yaml
        echo "Service account key file created:"
        ls -la sa-key.b64

    - name: Deploy to Cloud Run
      id: deploy
      run: |
        # Set image URI
        IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
        
        # Deploy with all environment variables
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image $IMAGE_URI \
          --project ${{ env.PROJECT_ID }} \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --memory=16Gi \
          --cpu=4 \
          --cpu-boost \
          --min-instances=0 \
          --max-instances=5 \
          --timeout=300s \
          --env-vars-file=env.yaml
        
        # Add the service account key as a separate environment variable
        # This uses base64 encoding/decoding to avoid JSON escaping issues
        gcloud run services update ${{ env.SERVICE_NAME }} \
          --project ${{ env.PROJECT_ID }} \
          --region ${{ env.REGION }} \
          --set-env-vars="GCP_SA_CREDENTIALS=$(cat sa-key.b64 | base64 --decode | sed 's/"/\\"/g' | tr -d '\n')"
        
        # Clean up temporary files
        rm -f env.yaml sa-key.b64

    - name: Health Check
      run: |
        SERVICE_URL="https://${{ env.SERVICE_NAME }}-${{ env.PROJECT_ID }}.run.app/health"
        echo "=== Starting Health Check ==="
        echo "Service URL: $SERVICE_URL"
        echo "Waiting for service to become healthy..."
        
        for i in {1..10}; do
          echo "Attempt $i/10:"
          
          # Use curl with proper error handling
          HTTP_STATUS=$(curl -s -o response_body.txt -w "%{http_code}" "$SERVICE_URL" \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.API_KEY }}" || echo "000")
          
          echo "Response Status: $HTTP_STATUS"
          echo "Response Body:"
          cat response_body.txt || echo "No response body"
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo " Health check passed!"
            exit 0
          elif [ "$HTTP_STATUS" = "401" ]; then
            echo ""
          elif [ "$HTTP_STATUS" = "502" ] || [ "$HTTP_STATUS" = "503" ] || [ "$HTTP_STATUS" = "504" ]; then
            echo ""
          elif [ "$HTTP_STATUS" = "000" ]; then
            echo ""
          else
            echo ""
          fi
          
          sleep $((i*5))
        done
        
        echo ""
        echo "=== Debug Information ==="
        echo "1. Verify service logs in Google Cloud Console"
        echo "2. Check API_KEY is correctly set"
        echo "3. Test manually: curl -v $SERVICE_URL"
        exit 1

    - name: Show Output
      run: echo "Deployed to https://${{ env.SERVICE_NAME }}-${{ env.PROJECT_ID }}.run.app"